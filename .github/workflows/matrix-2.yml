name: Test matrix 2

on:
  push:

jobs:
  create-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.evaluate.outputs.matrix }}
    env:
      LOCAL_PATH: src
      
    steps:
    - name: Create matrix
      id: evaluate
      run: |
          MATRIX="$(ls -m ${{ env.LOCAL_PATH }})"
          echo "$MATRIX"
          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"
          
  matrix-job:
    name: "Run with ${{ matrix.file }} matrix value"
    runs-on: ubuntu-latest
    needs: create-matrix
    strategy:
      fail-fast: false
      matrix:
        file: ${{fromJson( needs.create-matrix.outputs.matrix )}}
        
    steps:
    - uses: actions/checkout@v2
  
