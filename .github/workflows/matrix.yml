name: Test matrix

on:
  push:

jobs:
  matrix-job:
    name: "Run with ${{ matrix.group }} matrix value"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        group: [ 'pre-connection', 'connection', 'post-connection', 'gutenberg' ]
    
        
    steps:
    - uses: actions/checkout@v2
    
    - name: Run ${{ matrix.group }} tests
      env:
        GUTENBERG: if [ ${{ matrix.group }} == "gutenberg" ]; then 'latest' fi
      run: echo "$GUTENBERG"
